<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 태그와 스타일 속성</title>
    <style>
        table{  /*동시 스타일 적용 콤머 사용한데 (,) */
border-width: 1px;
border-style: solid;   /*한줄로 쓸때 width style color순서대로*/
border-color: blue;
border-collapse: seperate; /*기본은 seperate 하나로는 collapse*/
}
        table td{
            border-color: crimson;
            border-width: 1px;
border-style: solid;
        }
td{
    padding: 10px; /*테두리 내에 글씨여백 넓이*/
}
</style>
</head>
<body>
    <table>
        <tr>
<td>1행 1열</td>
<td>1행 2열</td>
<td>1행 3열</td>
</tr>
<tr>
<td>2행 1열</td>
<td>2행 2열</td>
<td>2행 3열</td>
</tr>
</table>
</body>
</html>
