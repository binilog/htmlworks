<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배경 이미지 크기 조정</title>
    <style>
        div{
            width: 200px;
            height: 150px;
            border: 2px solid #ff0000;
            border-radius: 10%;
            display: inline-block;
        }
        #bg1{
            background: url("images/cat.jpg");
            background-size: cover;
        }
        #bg2{
            background: url("images/cat.jpg") no-repeat;
            background-size: contain; /*이미지의 가로 크기(width) 세로 자동 조정*/
        }
    </style>
</head>
<body>
    <div id=bg1></div>
    <div class="round" id=bg1></div>
    <div class="round" id=bg2></div>
</body>
</html>
