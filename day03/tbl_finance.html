<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재무상태표</title>
    <style>
    table, td{  /*동시 스타일 적용 콤머 사용한데 (,) */
            border:solid 1px rgb(248, 215, 155);
            text-align: center;
            border-collapse: collapse;
}
td{
    padding: 10px; /*테두리 내에 글씨여백 넓이*/
}
</style>
</head>
<body>
    <table>
        <caption>재무상태표</caption>
        <tr>
<td rowspan="2">자산:현금,<br></td>
<td>부채:차입금</td>

</tr>
<tr>
<td>자본:자본금, 이익잉여금</td>

</tr>
</table>
</body>
</html>
