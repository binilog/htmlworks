<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        #rect1{
            width: 300px;
            height: 400px;
            background-color: coral;
            position: relative;
            /*빼면 브라우저 기준 넣으면 부모기준*/
        }
        #rect2{
            width: 100px;
            height: 100px;
            background-color: darkblue;
            position: absolute;
            /* top: 50px; */
            right: 10px;
            bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="rect1">
        <div id="rect2">

        </div>


    </div>

    
</body>
</html>
